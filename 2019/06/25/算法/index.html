</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> n,m;</div><div class="line">	<span class="built_in">cin</span>&gt;&gt;n&gt;&gt;m;</div><div class="line">	Node node[n];</div><div class="line">	QueueNode <span class="built_in">queue</span>[m];</div><div class="line">	</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</div><div class="line">		<span class="built_in">cin</span>&gt;&gt;node[i].x;</div><div class="line">	</div><div class="line">	sort(node,n,<span class="built_in">queue</span>,m);</div><div class="line">	</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">#### <span class="number">5.</span>归并排序</div><div class="line"><span class="meta">#<span class="meta-keyword">if</span> 1</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">merge</span><span class="params">(<span class="keyword">int</span> a[],<span class="keyword">int</span> l,<span class="keyword">int</span> k,<span class="keyword">int</span> r)</span></span></div><div class="line">&#123;</div><div class="line">	</div><div class="line">	<span class="keyword">int</span> s[r];</div><div class="line">	<span class="keyword">int</span> i=l,j=k+<span class="number">1</span>;</div><div class="line">	<span class="keyword">int</span> id = <span class="number">0</span>;</div><div class="line">	<span class="keyword">while</span>(i&lt;=k &amp;&amp; j&lt;=r)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span>(a[i] &lt; a[j])     </div><div class="line">			s[id++] = a[i++];</div><div class="line">		<span class="keyword">else</span></div><div class="line">			s[id++] = a[j++];</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">while</span>(i&lt;=k)</div><div class="line">		s[id++] = a[i++];</div><div class="line">	<span class="keyword">while</span>(j&lt;=r)</div><div class="line">		s[id++] = a[j++];</div><div class="line">	</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=l; i&lt;r; i++)</div><div class="line">		a[i] = s[i];</div><div class="line">&#125; </div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">sort</span><span class="params">(<span class="keyword">int</span> a[],<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(l&gt;=r)</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	<span class="keyword">int</span> mid = (l+r)/<span class="number">2</span>;</div><div class="line">	sort(a,l,mid);</div><div class="line">	sort(a,mid+<span class="number">1</span>,r);</div><div class="line">	merge(a,l,mid,r);</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> n;</div><div class="line">	<span class="keyword">int</span> a[<span class="number">100</span>];</div><div class="line">	<span class="built_in">cin</span>&gt;&gt;n;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</div><div class="line">		<span class="bui
