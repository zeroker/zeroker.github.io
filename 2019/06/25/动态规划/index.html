<span class="keyword">int</span> <span class="title">fun</span><span class="params">(<span class="keyword">int</span> a[],<span class="keyword">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> b[n];                    <span class="comment">//截至到i 最大的上升子序列 的个数 </span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</span><br><span class="line">		b[i] = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">int</span> max = <span class="number">-1</span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;i; j++)                        <span class="comment">//找出前面比  此时的x 小的，并且 连续数最 大的   ~！！！ </span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>(a[j] &lt; a[i] &amp;&amp; b[j] &gt; max)</span><br><span class="line">			&#123;</span><br><span class="line">				max = b[j];		</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(max != <span class="number">-1</span>)</span><br><span class="line">			b[i] = max +<span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">int</span> maxx = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</span><br><span class="line">		maxx = max(b[i],maxx);</span><br><span class="line">	<span class="keyword">return</span> maxx;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> n = <span class="number">5</span>;</span><br><span class="line"><span class="comment">//	int a[] =&#123;4,2,4,5,3,7&#125;;                                                                                                                                   </span></span><br><span class="line"><span class="comment">//5,4,1,2,3</span></span><br><span class="line">	<span class="keyword">int</span> a[] =&#123;<span class="number">5</span>,<span class="number">4</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>&#125;;</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;fun(a,n)&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br></pre></td></tr></table></figure>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">2.</span>背包问题  </span><br><span class="line"><span class="comment">//     01背包问题  </span></span><br><span class="line"><span class="comment">// f[i][j]代表了 前i个物品的时候 容量为j的时候的最大的价值量，其中j必须是从v ...0的，因为每一个物品要选一次！！！ </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">if</span> 0 </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">int</span> m,n;                 <span class="comment">//m:背包的容量 n:物品的个数 </span></span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;m&gt;&gt;n; </span><br><span class="line">	<span class="keyword">int</span> w[n+<span class="number">10</span>];			   <span class="comment">//每个物品的重量 </span></span><br><span class="line">	<span class="keyword">int</span> c[n+<span class="number">10</span>];				<span class="comment">//每个物品的价值 </span></span><br><span class="line">	<span class="keyword">int</span> f[m+<span class="number">10</span>];             <span class="comment">//f[k]代表 k个物品的时候，能装的最大的价值 </span></span><br><span class="line">	<span class="built_in">memset</span>(f,<span class="number">0</span>,<span class="keyword">sizeof</span>(f));</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cin</span>&gt;&gt;w[i]&gt;&gt;c[i];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> v = m; v&gt;=w[i]; v--)</span><br><span class="line">		&#123;</span><br><span class="line">			f[v] = max(f[v],f[v-w[i]] + c[i]);</span><br><span class="line">		&#125;	</span><br><span class="line">	&#125; </span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;f[m]&lt;&lt;<span class="built_in">endl</span>;	</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">//完全背包问题</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">if</span> 0</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> m,n;                 <span class="comment">//m:背包的容量 n:物品的个数 </span></span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;m&gt;&gt;n; </span><br><span class="line">	<span class="keyword">int</span> w[n+<span class="number">10</span>];			   <span class="comment">//每个物品的重量 </span></span><br><span class="line">	<span class="keyword">int</span> c[n+<span class="number">10</span>];				<span class="comment">//每个物品的价值 </span></span><br><span class="line">	<span class="keyword">int</span> f[m+<span class="number">10</span>];             <span class="comment">//f[k]代表 k个物品的时候，能装的最大的价值 </span></span><br><span class="line">	<span class="built_in">memset</span>(f,<span class="number">0</span>,<span class="keyword">sizeof</span>(f));</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cin</span>&gt;&gt;w[i]&gt;&gt;c[i];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> v = w[i]; v&lt;=m; v++)</span><br><span class="line">		&#123;</span><br><span class="line">			f[v] = max(f[v],f[v-w[i]] + c[i]);</span><br><span class="line">		&#125;	</span><br><span class="line">	&#125; </span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;f[m]&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br></pre></td></tr></table></figure>

">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">3.</span>KMP</span><br><span class="line"></span><br><span class="line"><span class="comment">/*KMP算法 </span></span><br><span class="line"><span class="comment">查询字符串a中 是否包含 字符串b    </span></span><br><span class="line"><span class="comment">ababcabcacbab</span></span><br><span class="line"><span class="comment">abcac</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">if</span> 1</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="comment">//笨办法得到next数组 </span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">getNext</span><span class="params">(<span class="keyword">int</span> next[],<span class="built_in">string</span> s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="built_in">memset</span>(next,<span class="number">0</span>,<span class="keyword">sizeof</span>(next));</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;s.size(); i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">int</span> ans = <span class="number">0</span>;</span><br><span class="line">		</span><br><span class="line">		<span class="built_in">string</span> str = s.substr(<span class="number">0</span>,i+<span class="number">1</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;str.size()<span class="number">-1</span>; j++)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="built_in">string</span> str1 = str.substr(<span class="number">0</span>,j+<span class="number">1</span>);			</span><br><span class="line">			<span class="built_in">string</span> str2 = str.substr(str.size()-j<span class="number">-1</span>,str.size());</span><br><span class="line">			<span class="keyword">if</span>(str1==str2)</span><br><span class="line">			&#123;</span><br><span class="line">				ans = j+<span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		next[i] = ans;</span><br><span class="line">	&#125;</span><br><span class="line">&#125; </span><br><span class="line"> <span class="comment">//a 是主字符串   b是小字符串 </span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">kmp</span><span class="params">(<span class="built_in">string</span> a,<span class="built_in">string</span> b,<span class="keyword">int</span> next[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">int</span> n = a.size() , i = <span class="number">0</span>;           <span class="comment">//主字符串的长度，主字符串的下标 </span></span><br><span class="line">	<span class="keyword">int</span> m = b.size() , j = <span class="number">0</span>;			<span class="comment">//小字符串的长度，已经匹配的个数 </span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">while</span>(i &lt; n) </span><br><span class="line">	&#123;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span>(j==<span class="number">0</span>)                       <span class="comment">//如果小字符串中的第一个元素没有找到与大字符串中有匹配的，那就寻找===  </span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>(a[i] == b[j])</span><br><span class="line">			&#123;</span><br><span class="line">				j++;                                      <span class="comment">//已经匹配的个数 </span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">				i++;									 <span class="comment">//主字符串的 下标 </span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;                        <span class="comment">//已经有匹配的了 </span></span><br><span class="line">				<span class="keyword">if</span>(a[i+<span class="number">1</span>] != b[j])    <span class="comment">//如果不下一个字符不相等，那就移动小字符串，这个过程操作起来就是更改小字符串的下标。 </span></span><br><span class="line">				&#123;</span><br><span class="line">					j = next[j<span class="number">-1</span>];</span><br><span class="line">				&#125;	</span><br><span class="line">		</span><br><span class="line">				<span class="keyword">if</span>(a[i+<span class="number">1</span>] == b[j])  <span class="comment">//如果相等那就比较下一个字符 </span></span><br><span class="line">				&#123;</span><br><span class="line">					i++;</span><br><span class="line">					j++;</span><br><span class="line">				</span><br><span class="line">			    &#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span>(j == m)                    <span class="comment">//如果小字符串全比较完了，那就是全匹配了，完成！ 否则大字符串中不存在 小字符串！ </span></span><br><span class="line">			<span class="keyword">return</span> i;                <span class="comment">//这里返回小字符串在大字符串中最后匹配成功的字符的下标 </span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;	</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> next[<span class="number">1000</span>];</span><br><span class="line">	<span class="built_in">string</span> a = <span class="string">"BBC ABCDAB ABCDABCDABDE"</span>;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">string</span> b = <span class="string">"ABCDABD"</span>;</span><br><span class="line">	</span><br><span class="line">	getNext(next,b);</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;<span class="string">"kmp:"</span>&lt;&lt;kmp(a,b,next)&lt;&lt;<span class="built_in">endl</span>;	</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span> </span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//求next数组</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">ababc</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">if</span> 0</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">getnext</span><span class="params">(<span class="built_in">string</span> s,<span class="keyword">int</span> next[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> n = s.size();</span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//	for(int i=1; i&lt;n; i++)</span></span><br><span class="line"><span class="comment">//	&#123;</span></span><br><span class="line"><span class="comment">//		if(s[i] == s[next[i-1]])</span></span><br><span class="line"><span class="comment">//			next[i] = next[i-1] + 1;</span></span><br><span class="line"><span class="comment">//	&#125;</span></span><br><span class="line">	</span><br><span class="line">	<span class="built_in">memset</span>(next,<span class="number">0</span>,<span class="keyword">sizeof</span>(next));</span><br><span class="line">	<span class="keyword">int</span> k = <span class="number">0</span>;                      <span class="comment">//k代表 最大前后缀长度 </span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>,k = <span class="number">0</span>; i&lt;n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">while</span>(k&gt;<span class="number">0</span> &amp;&amp; s[k] != s[i])</span><br><span class="line">		&#123;</span><br><span class="line">			k = next[k<span class="number">-1</span>];	</span><br><span class="line">		&#125; </span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span>(s[i] == s[k])</span><br><span class="line">		&#123;</span><br><span class="line">			k++;</span><br><span class="line">		&#125;</span><br><span class="line">		next[i] = k;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> next[<span class="number">100</span>];</span><br><span class="line">	<span class="built_in">memset</span>(next,<span class="number">0</span>,<span class="keyword">sizeof</span>(next));</span><br><span class="line"><span class="comment">//	string s = "ABCDABD";</span></span><br><span class="line"><span class="comment">//	string s = "ababc";</span></span><br><span class="line"><span class="comment">//	string s = "abcdabcefabcd";</span></span><br><span class="line">	<span class="built_in">string</span> s = <span class="string">"abadabab"</span>;</span><br><span class="line">	<span class="keyword">int</span> n = s.size();</span><br><span class="line">	getnext(s,next);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cout</span>&lt;&lt;next[i]&lt;&lt;<span class="string">" "</span>; </span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br></pre></td></tr></table></figure>
