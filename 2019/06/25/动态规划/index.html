ne">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div></pre></td><td class="code"><pre><div class="line">#### <span class="number">1.</span>最大上升 子序列 </div><div class="line"><span class="comment">/*给出 [4,2,4,5,3,7]，LIS 是 [2,4,5,7]，返回 4</span></div><div class="line">*/</div><div class="line"><span class="meta">#<span class="meta-keyword">if</span> 0</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">fun</span><span class="params">(<span class="keyword">int</span> a[],<span class="keyword">int</span> n)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> b[n];                    <span class="comment">//截至到i 最大的上升子序列 的个数 </span></div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</div><div class="line">		b[i] = <span class="number">1</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;n; i++)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">int</span> max = <span class="number">-1</span>;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;i; j++)                        <span class="comment">//找出前面比  此时的x 小的，并且 连续数最 大的   ~！！！ </span></div><div class="line">		&#123;</div><div class="line">			<span class="keyword">if</span>(a[j] &lt; a[i] &amp;&amp; b[j] &gt; max)</div><div class="line">			&#123;</div><div class="line">				max = b[j];		</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span>(max != <span class="number">-1</span>)</div><div class="line">			b[i] = max +<span class="number">1</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> maxx = <span class="number">0</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</div><div class="line">		maxx = max(b[i],maxx);</div><div class="line">	<span class="keyword">return</span> maxx;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> n = <span class="number">5</span>;</div><div class="line"><span class="comment">//	int a[] =&#123;4,2,4,5,3,7&#125;;                                                                                                                                   </span></div><div class="line"><span class="comment">//5,4,1,2,3</span></div><div class="line">	<span class="keyword">int</span> a[] =&#123;<span class="number">5</span>,<span class="number">4</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>&#125;;</div><div class="line">	<span class="built_in">cout</span>&lt;&lt;fun(a,n)&lt;&lt;<span class="built_in">endl</span>;</div><div class="line"></div><div class="line">&#125;</div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span> </span></div><div class="line"></div><div class="line">#### <span class="number">2.</span>背包问题  </div><div class="line"><span class="comment">//     01背包问题  </span></div><div class="line"><span class="comment">// f[i][j]代表了 前i个物品的时候 容量为j的时候的最大的价值量，其中j必须是从v ...0的，因为每一个物品要选一次！！！ </span></div><div class="line"><span class="meta">#<span class="meta-keyword">if</span> 0 </span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	</div><div class="line">	<span class="keyword">int</span> m,n;                 <span class="comment">//m:背包的容量 n:物品的个数 </span></div><div class="line">	<span class="built_in">cin</span>&gt;&gt;m&gt;&gt;n; </div><div class="line">	<span class="keyword">int</span> w[n+<span class="number">10</span>];			   <span class="comment">//每个物品的重量 </span></div><div class="line">	<span class="keyword">int</span> c[n+<span class="number">10</span>];				<span class="comment">//每个物品的价值 </span></div><div class="line">	<span class="keyword">int</span> f[m+<span class="number">10</span>];             <span class="comment">//f[k]代表 k个物品的时候，能装的最大的价值 </span></div><div class="line">	<span class="built_in">memset</span>(f,<span class="number">0</span>,<span class="keyword">sizeof</span>(f));</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</div><div class="line">	&#123;</div><div class="line">		<span class="built_in">cin</span>&gt;&gt;w[i]&gt;&gt;c[i];</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> v = m; v&gt;=w[i]; v--)</div><div class="line">		&#123;</div><div class="line">			f[v] = max(f[v],f[v-w[i]] + c[i]);</div><div class="line">		&#125;	</div><div class="line">	&#125; </div><div class="line">	<span class="built_in">cout</span>&lt;&lt;f[m]&lt;&lt;<span class="built_in">endl</span>;	</div><div class="line">	</div><div class="line">&#125;</div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></div><div class="line"></div><div class="line"><span class="comment">//完全背包问题</span></div><div class="line"><span class="meta">#<span class="meta-keyword">if</span> 0</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> m,n;                 <span class="comment">//m:背包的容量 n:物品的个数 </span></div><div class="line">	<span class="built_in">cin</span>&gt;&gt;m&gt;&gt;n; </div><div class="line">	<span class="keyword">int</span> w[n+<span class="number">10</span>];			   <span class="comment">//每个物品的重量 </span></div><div class="line">	<span class="keyword">int</span> c[n+<span class="number">10</span>];				<span class="comment">//每个物品的价值 </span></div><div class="line">	<span class="keyword">int</span> f[m+<span class="number">10</span>];             <span class="comment">//f[k]代表 k个物品的时候，能装的最大的价值 </span></div><div class="line">	<span class="built_in">memset</span>(f,<span class="number">0</span>,<span class="keyword">sizeof</span>(f));</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</div><div class="line">	&#123;</div><div class="line">		<span class="built_in">cin</span>&gt;&gt;w[i]&gt;&gt;c[i];</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> v = w[i]; v&lt;=m; v++)</div><div class="line">		&#123;</div><div class="line">			f[v] = max(f[v],f[v-w[i]] + c[i]);</div><div class="line">		&#125;	</div><div class="line">	&#125; </div><div class="line">	<span class="built_in">cout</span>&lt;&lt;f[m]&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">&#125;</div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span> </span></div><div class="line"></div><div class="line">#### <span class="number">3.</span>KMP</div><div class="line"></div><div class="line"><span class="comment">/*KMP算法 </span></div><div class="line">查询字符串a中 是否包含 字符串b    </div><div class="line">ababcabcacbab</div><div class="line">abcac</div><div class="line">*/</div><div class="line"><span class="meta">#<span class="meta-keyword">if</span> 1</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="comment">//笨办法得到next数组 </span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">getNext</span><span class="params">(<span class="keyword">int</span> next[],<span class="built_in">string</span> s)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="built_in">memset</span>(next,<span class="number">0</span>,<span class="keyword">sizeof</span>(next));</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;s.size(); i++)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">int</span> ans = <span class="number">0</span>;</div><div class="line">		</div><div class="line">		<span class="built_in">string</span> str = s.substr(<span class="number">0</span>,i+<span class="number">1</span>);</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;str.size()<span class="number">-1</span>; j++)</div><div class="line">		&#123;</div><div class="line">			<span class="built_in">string</span> str1 = str.substr(<span class="number">0</span>,j+<span class="number">1</span>);			</div><div class="line">			<span class="built_in">string</span> str2 = str.substr(str.size()-j<span class="number">-1</span>,str.size());</div><div class="line">			<span class="keyword">if</span>(str1==str2)</div><div class="line">			&#123;</div><div class="line">				ans = j+<span class="number">1</span>;</div><div class="line">			&#125;</div><div class="line">		</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		next[i] = ans;</div><div class="line">	&#125;</div><div class="line">&#125; </div><div class="line"> <span class="comment">//a 是主字符串   b是小字符串 </span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">kmp</span><span class="params">(<span class="built_in">string</span> a,<span class="built_in">string</span> b,<span class="keyword">int</span> next[])</span></span></div><div class="line">&#123;</div><div class="line">	</div><div class="line">	<span class="keyword">int</span> n = a.size() , i = <span class="number">0</span>;           <span class="comment">//主字符串的长度，主字符串的下标 </span></div><div class="line">	<span class="keyword">int</span> m = b.size() , j = <span class="number">0</span>;			<span class="comment">//小字符串的长度，已经匹配的个数 </span></div><div class="line">	</div><div class="line">	<span class="keyword">while</span>(i &lt; n) </div><div class="line">	&#123;</div><div class="line">		</div><div class="line">		<span class="keyword">if</span>(j==<span class="number">0</span>)                       <span class="comment">//如果小字符串中的第一个元素没有找到与大字符串中有匹配的，那就寻找===  </span></div><div class="line">		&#123;</div><div class="line">			<span class="keyword">if</span>(a[i] == b[j])</div><div class="line">			&#123;</div><div class="line">				j++;                                      <span class="comment">//已经匹配的个数 </span></div><div class="line">			&#125;</div><div class="line">			<span class="keyword">else</span></div><div class="line">			&#123;</div><div class="line">				i++;									 <span class="comment">//主字符串的 下标 </span></div><div class="line">			&#125;</div><div class="line">		&#125;<span class="keyword">else</span>&#123;                        <span class="comment">//已经有匹配的了 </span></div><div class="line">				<span class="keyword">if</span>(a[i+<span class="number">1</span>] != b[j])    <span class="comment">//如果不下一个字符不相等，那就移动小字符串，这个过程操作起来就是更改小字符串的下标。 </span></div><div class="line">				&#123;</div><div class="line">					j = next[j<span class="number">-1</span>];</div><div class="line">				&#125;	</div><div class="line">		</div><div class="line">				<span class="keyword">if</span>(a[i+<span class="number">1</span>] == b[j])  <span class="comment">//如果相等那就比较下一个字符 </span></div><div class="line">				&#123;</div><div class="line">					i++;</div><div class="line">					j++;</div><div class="line">				</div><div class="line">			    &#125;</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		<span class="keyword">if</span>(j == m)                    <span class="comment">//如果小字符串全比较完了，那就是全匹配了，完成！ 否则大字符串中不存在 小字符串！ </span></div><div class="line">			<span class="keyword">return</span> i;                <span class="comment">//这里返回小字符串在大字符串中最后匹配成功的字符的下标 </span></div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;	</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> next[<span class="number">1000</span>];</div><div class="line">	<span class="built_in">string</span> a = <span class="string">"BBC ABCDAB ABCDABCDABDE"</span>;</div><div class="line"></div><div class="line">	<span class="built_in">string</span> b = <span class="string">"ABCDABD"</span>;</div><div class="line">	</div><div class="line">	getNext(next,b);</div><div class="line">	</div><div class="line"></div><div class="line">	<span class="built_in">cout</span>&lt;&lt;<span class="string">"kmp:"</span>&lt;&lt;kmp(a,b,next)&lt;&lt;<span class="built_in">endl</span>;	</div><div class="line">&#125;</div><div class="line"> </div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span> </span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//求next数组</span></div><div class="line"><span class="comment">/*</span></div><div class="line">ababc</div><div class="line"></div><div class="line">*/</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">if</span> 0</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">getnext</span><span class="params">(<span class="built_in">string</span> s,<span class="keyword">int</span> next[])</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> n = s.size();</div><div class="line"><span class="comment">//</span></div><div class="line"><span class="comment">//	for(int i=1; i&lt;n; i++)</span></div><div class="line"><span class="comment">//	&#123;</span></div><div class="line"><span class="comment">//		if(s[i] == s[next[i-1]])</span></div><div class="line"><span class="comment">//			next[i] = next[i-1] + 1;</span></div><div class="line"><span class="comment">//	&#125;</span></div><div class="line">	</div><div class="line">	<span class="built_in">memset</span>(next,<span class="number">0</span>,<span class="keyword">sizeof</span>(next));</div><div class="line">	<span class="keyword">int</span> k = <span class="number">0</span>;                      <span class="comment">//k代表 最大前后缀长度 </span></div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>,k = <span class="number">0</span>; i&lt;n; i++)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">while</span>(k&gt;<span class="number">0</span> &amp;&amp; s[k] != s[i])</div><div class="line">		&#123;</div><div class="line">			k = next[k<span class="number">-1</span>];	</div><div class="line">		&#125; </div><div class="line">		</div><div class="line">		<span class="keyword">if</span>(s[i] == s[k])</div><div class="line">		&#123;</div><div class="line">			k++;</div><div class="line">		&#125;</div><div class="line">		next[i] = k;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> next[<span class="number">100</span>];</div><div class="line">	<span class="built_in">memset</span>(next,<span class="number">0</span>,<span class="keyword">sizeof</span>(next));</div><div class="line"><span class="comment">//	string s = "ABCDABD";</span></div><div class="line"><span class="comment">//	string s = "ababc";</span></div><div class="line"><span class="comment">//	string s = "abcdabcefabcd";</span></div><div class="line">	<span class="built_in">string</span> s = <span class="string">"abadabab"</span>;</div><div class="line">	<span class="keyword">int</span> n = s.size();</div><div class="line">	getnext(s,next);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</div><div class="line">	&#123;</div><div class="line">		<span class="built_in">cout</span>&lt;&lt;next[i]&lt;&lt;<span class="string">" "</span>; </div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></div></pre></td></tr></table></figure>
